<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="manifest" href="../app.webmanifest">

    <title>Jukify - Login</title>

	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous"
	/>
</head>

<body class="vh-100 d-flex justify-content-center align-items-center
flex-column">
    <h1>Welcome to Jukify!</h1>
	<a class="btn btn-primary btn-lg login-btn" role="button" type="button">
			Login
	</a>
</body>
<script>
	window.onload = () => {
		const url = window.location.protocol + '//' + window.location.host;
		const loginButton = document.querySelector("a");
		loginButton.href = `https://accounts.spotify.com/authorize?client_id=473db3deb60a4337bb3b087af3713160&response_type=token&redirect_uri=${url}&scope=user-modify-playback-state%20user-read-private%20user-read-email%20user-read-playback-state`;
	}
</script>
</html>
